name: Update translations
on:
  pull_request:
    branches:
      - main
      - v5

jobs:
  translations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: Gr1N/setup-poetry@v8
      - run: ./.github/scripts/translations.sh
